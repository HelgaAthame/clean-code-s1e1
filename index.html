<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix-wrapper">
      <img src="./eisenhower-matrix.jpg"
           class="eisenhower-matrix"
           alt="The Eisenhower matrix - how to make decisions on what's urgent and important">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main-section">
      <section>
        <label class="new-task-label label">Add Item</label>
        <section class="task-row-wrapper">
          <input class="new-task task input" type="text">
          <button class="button">Add</button>
        </section>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul class="incomplete-tasks ul">
          <li class="li">
            <input type="checkbox" class="input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" class="delete-img" alt="">
            </button>
          </li>
          <li class="edit-mode li">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" class="delete-img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul class="completed-tasks ul">
          <li class="li">
            <input type="checkbox" class="input" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" class="delete-img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix-wrapper">
      <img src="./eisenhower-matrix.jpg"
           class="eisenhower-matrix"
           alt="The Eisenhower matrix - how to make decisions on what's urgent and important">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main-section">
      <section class="main-section__add-section">
        <label class="main-section__label main-section__label_mode_new">Add Item</label>
        <section class="main-section__new-task">
          <input class="main-section__text-input main-section__text-input_mode_new" type="text">
          <button class="main-section__button">Add</button>
        </section>
      </section>
      <section class="main-section__incomplete-tasks">
        <h3 class="main-section__title">Todo</h3>
        <ul class="main-section__list main-section__list_task_incomplete">
          <li class="main-section__list-item">
            <input type="checkbox" class="main-section__checkbox-input">
            <label class="main-section__label main-section__label_mode_created">Pay Bills</label>
            <input type="text" class="main-section__text-input">
            <button class="main-section__button main-section__button_function_edit">Edit</button>
            <button class="main-section__button main-section__button_function_delete delete-button">
              <img src="./remove.svg" class="delete-button__img" alt="">
            </button>
          </li>
          <li class="main-section__list-item main-section__list-item_mode-edit">
            <input type="checkbox" class="main-section__checkbox-input">
            <label class="main-section__label main-section__label_mode_created">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main-section__text-input">
            <button class="main-section__button main-section__button_function_edit">Save</button>
            <button class="main-section__button main-section__button_function_delete delete-button">
              <img src="./remove.svg" class="delete-button__img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main-section__completed-tasks">
        <h3 class="main-section__title">Completed</h3>
        <ul class="main-section__list main-section__list_task_completed">
          <li class="main-section__list-item">
            <input type="checkbox" class="main-section__checkbox-input" checked>
            <label class="main-section__label main-section__label_mode_created">See the Doctor</label>
            <input type="text" class="main-section__text-input input">
            <button class="main-section__button main-section__button_function_edit">Edit</button>
            <button class="main-section__button main-section__button_function_delete delete-button">
              <img src="./remove.svg" class="delete-button__img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
